<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DOM manipulation forms</title>
    <link rel="stylesheet" href="style1.css" />
  </head>
  <body>
    <script src="https://app.zenclass.in/sheets/v1/js/zen/suite/bundle.js"></script>
    <div class="fullpage">
      <div class="container">
        <h1>DOM manipulation form</h1>
        <form>
          <label for="fname">First Name:</label>
          <input type="text" id="fname" name="fname" required />

          <label for="lname">Last Name:</label>
          <input type="text" id="lname" name="lname" required /><br />

          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required /><br />

          <label for="pincode">Pincode:</label>
          <input type="text" id="pincode" name="pincode" pattern="[0-9]{6}" required />

          <label for="address">Address:</label>
          <input type="text" id="address" name="address" />

          <label for="state">State:</label>
          <select name="state" id="state">
            <option value="tamilnadu">Tamilnadu</option>
            <option value="kerala">Kerala</option>
            <option value="maharashtra">Maharashtra</option>
            <option value="punjab">Punjab</option>
          </select>
          <br>

          <label for="country">Country:</label>
          <select name="country" id="country">
            <option value="india">India</option>
            <option value="USA">USA</option>
            <option value="china">China</option>
          </select>
          <br>

          <legend>Choose your Gender:</legend>
          <br>

          <label for="male">Male:</label>
          <input type="radio" id="male" name="gender" value="Male" />

          <label for="female">Female:</label>
          <input type="radio" id="female" name="gender" value="Female" />
          <br>

          <legend id="temp">Choose your favorite meal (at least 2):</legend>
          <br>
          <label for="idly">Idly</label>
          <input type="checkbox" id="idly" name="meal" value="Idly" />

          <label for="dosa">Dosa</label>
          <input type="checkbox" id="dosa" name="meal" value="Dosa" />

          <label for="pongal">Pongal</label>
          <input type="checkbox" id="pongal" name="meal" value="Pongal" />

          <label for="parota">Parota</label>
          <input type="checkbox" id="parota" name="meal" value="Parota" />

          <label for="poori">Poori</label>
          <input type="checkbox" id="poori" name="meal" value="Poori" />
          <br>

          <input type="button" id="button" onclick="AddRow()" value="Submit" />
        </form>
      </div>

      <table id="show" border ="1">
        <tr>
          <th>First Name</th>
          <th>Last Name</th>
          <th>Email</th>
          <th>Address</th>
          <th>Pincode</th>
          <th>State</th>
          <th>Country</th>
          <th>Gender</th>
          <th>Favorite Meals</th>
        </tr>
      </table>

      <script>
        var n = 1;

        function AddRow() {
          var AddRown = document.getElementById("show");
          var NewRow = AddRown.insertRow(n);

          var fname = document.getElementById("fname").value;
          var lname = document.getElementById("lname").value;
          var email = document.getElementById("email").value;
          var pincode = document.getElementById("pincode").value;
          var address = document.getElementById("address").value;
          var state = document.getElementById("state").value;
          var country = document.getElementById("country").value;
          var gender = document.querySelector('input[name="gender"]:checked')
            ? document.querySelector('input[name="gender"]:checked').value
            : "";
          var meals = Array.from(
            document.querySelectorAll('input[name="meal"]:checked')
          )
            .map((meal) => meal.value)
            .join(", ");

          var cel1 = NewRow.insertCell(0);
          var cel2 = NewRow.insertCell(1);
          var cel3 = NewRow.insertCell(2);
          var cel4 = NewRow.insertCell(3);
          var cel5 = NewRow.insertCell(4);
          var cel6 = NewRow.insertCell(5);
          var cel7 = NewRow.insertCell(6);
          var cel8 = NewRow.insertCell(7);
          var cel9 = NewRow.insertCell(8);

          cel1.innerHTML = fname;
          cel2.innerHTML = lname;
          cel3.innerHTML = email;
          cel4.innerHTML = address;
          cel5.innerHTML = pincode;
          cel6.innerHTML = state;
          cel7.innerHTML = country;
          cel8.innerHTML = gender;
          cel9.innerHTML = meals;

          n++;
        }
      </script>
    </div>
  </body>
</html>
